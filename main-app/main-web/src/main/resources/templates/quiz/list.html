<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:replace="fragments/includes_top :: top" th:remove="tag"></object>
</head>
<body class="layout-6"
      style="background: rgba(0, 0, 0, 0) linear-gradient(to right, rgb(79, 172, 254) 0%, rgb(0, 242, 254) 100%) repeat scroll 0% 0%;">

<!-- [ Pre-loader ] start -->
<object th:replace="fragments/preloader :: body" th:remove="tag"></object>
<!-- [ Pre-loader ] End -->

<!-- [ navigation menu ] start -->
<object th:replace="fragments/navbar :: body" th:remove="tag"></object>
<!-- [ navigation menu ] end -->

<!-- [ Header ] start -->
<object th:replace="fragments/topbar :: body" th:remove="tag"></object>
<!-- [ Header ] end -->


<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <!-- [ breadcrumb ] start -->
                <div th:replace="fragments/breadcrumb :: breadcrumb"></div>
                <!-- [ breadcrumb ] end -->

                <div class="content content-fixed content-min">
                    <div class="container">
                        <div class="card mg-b-20 mg-lg-b-25">
                            <div class="progress-bar" style="width:0"></div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="card mg-b-20 mg-lg-b-25">
                            <div class="card-header pd-y-15 pd-x-20 d-flex align-items-center justify-content-between">
                                <nav class="nav nav-icon-only">
                                    <div class="row justify-content-start">
                                        <div class="col-4 col-4  p-2 offset-2 ">
                                            <a th:href="@{/quiz/create/{id}(id=${object.id})}"
                                               class="btn btn-outline-primary" th:text="#{action.add}"></a>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                            <div class="card-body pd-20 pd-lg-25">
                                <div class="table-overflow">
                                    <table id="role-table" class="table" style="width:100%">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Savol</th>
                                            <th>Variantlar</th>
                                            <th>Fan</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="quiz:${quizzes}">
                                            <td th:text="${quiz.id}"></td>
                                            <td th:text="${quiz.question}"></td>
                                            <td>
                                                <ul class="list-group list-group-flush">
                                                    <li class="list-group-item"
                                                        th:each="choice:${quiz.choices}"
                                                        th:text="${choice.choice}">
                                                    </li>
                                                </ul>
                                            </td>
                                            <td th:text="${quiz.science.name.uz}"></td>
                                            <td>
                                                <a class="btn-sm badge badge-danger text-white" data-toggle="tooltip"
                                                   th:href="@{/quiz/remove/{id}(id=${quiz.id})}"><i
                                                        class="feather icon-file"></i></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->


<div th:include="fragments/includes_bottom :: bottom" th:remove="tag"></div>
</body>
</html>
