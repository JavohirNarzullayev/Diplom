<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Error page</title>
    <meta charset="utf-8" />
    <meta charset="utf-8">
    <title>404</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style_error.css"/>
</head>
<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
<h1 th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</h1>
<a  th:href="@{/}">Back to Home Page</a>
<div id="container" class="container">
    <ul id="scene" class="scene" >
            <div th:remove="tag" th:if="${httpStatus.value()==403}">
                <li class="layer" data-depth="1.00"><img src="/static/images/error/403.png"></li>
                <li class="layer" data-depth="0.40"><img src="/static/images/error/text-403.png"></li>
            </div>
            <div th:remove="tag" th:if="${httpStatus.is4xxClientError()}">
                <li class="layer" data-depth="1.00"><img src="/static/images/error/404-01.png"></li>
                <li class="layer" data-depth="0.40"><img src="/static/images/error/text-01.png"></li>
            </div>
            <div th:remove="tag" th:if="${httpStatus.is5xxServerError()}">
                <li class="layer" data-depth="1.00"><img src="/static/images/error/500.png"></li>
                <li class="layer" data-depth="0.40"><img src="/static/images/error/text-500.png"></li>
            </div>
        <li  class="layer" data-depth="0.60"><img src="/static/images/error/shadows-01.png"></li>
        <li  class="layer" data-depth="0.20"><img src="/static/images/error/monster-01.png"></li>
        <li  class="layer" data-depth="0.10"><img src="/static/images/error/monster-eyes-01.png"></li>
    </ul>
    <h1 style="margin-bottom: 0px;">Siz so'ragan sahifa topilmadi.</h1>
    <h1>Запрошенная вами страница не найдена.</h1>
    <input type="text" class="form-control"><a href="#!" class="btn search">Search</a>
    <span>or</span>
    <a th:href="@{/}" class="btn">Back to home</a>
</div>
<!-- Scripts -->
<script src="/static/js/parallax.js"></script>
<script>
    // Pretty simple huh?
    var scene = document.getElementById('scene');
    var parallax = new Parallax(scene);
</script>
</body>
</html>
