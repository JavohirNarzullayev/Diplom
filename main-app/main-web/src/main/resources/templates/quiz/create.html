<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <object th:replace="fragments/includes_top :: top" th:remove="tag"></object>
</head>
<body class="layout-6"
      style="background: rgba(0, 0, 0, 0) linear-gradient(to right, rgb(79, 172, 254) 0%, rgb(0, 242, 254) 100%) repeat scroll 0% 0%;">

<!-- [ Pre-loader ] start -->
<object th:replace="fragments/preloader :: body" th:remove="tag"></object>
<!-- [ Pre-loader ] End -->

<!-- [ navigation menu ] start -->
<object th:replace="fragments/navbar :: body" th:remove="tag"></object>
<!-- [ navigation menu ] end -->

<!-- [ Header ] start -->
<object th:replace="fragments/topbar :: body" th:remove="tag"></object>
<!-- [ Header ] end -->


<!-- [ Main Content ] start -->
<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">
                <!-- [ breadcrumb ] start -->
                <div th:replace="fragments/breadcrumb :: breadcrumb"></div>
                <!-- [ breadcrumb ] end -->

                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <!-- [ light-layout ] start -->
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Узгартириш</h5>
                                    </div>
                                    <div class="card-block">
                                        <form id="validation-form123" th:object="${object}" method="post">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="form-label">Savol</label>
                                                        <input type="text" class="form-control"
                                                               name="validation-password" placeholder=""
                                                               th:field="*{question}"/>
                                                        <p class="alert-danger error-message"
                                                           th:each="error: ${#fields.errors('question')}"
                                                           th:text="${error}"></p>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="input-group">
                                                        <div class="container choicediv">
                                                            <button class="btn btn-outline-primary choiceadd">Yangi
                                                                variant &nbsp;
                                                                <span style="font-size:16px; font-weight:bold;">+ </span>
                                                            </button>
                                                            <div>
                                  <span class="input-group-addon">
                                  <input type="radio" value="" name="answer_1[]" aria-label="answers">
                                </span>
                                                                <input type="text" class="form-control"
                                                                       name="choice_1[]" aria-label="choice">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <input type="hidden" th:field="*{id}"/>
                                            <input type="hidden" th:name="${_csrf.parameterName}"
                                                   th:value="${_csrf.token}"/>
                                            <div class="text-left">
                                                <a class="btn btn-light" th:href="@{${back_action}}">
                                                    <i class="feather icon-x"></i> <span>Ортга</span>
                                                </a>
                                                <button class="btn btn-primary" onclick="formSubmit()">
                                                    <i class="feather icon-save"></i> <span>Сакламок</span>
                                                </button>

                                            </div>

                                        </form>
                                    </div>

                                </div>

                            </div>
                            <!-- [ light-layout ] end -->
                        </div>
                        <!-- [ Main Content ] end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ Main Content ] end -->


<div th:include="fragments/includes_bottom :: bottom" th:remove="tag"></div>
<script th:inline="javascript">
    function formSubmit() {
        let action = [[${post_action}]]

        $.ajax({
            url: action,
            method: 'post',
            data: $("#validation-form123").serialize(),
            success: function (data) {
                window.location.href = data;
            }
        });
    }

    $(document).ready(function () {
        let maxChoices = 4;
        let wrapper = $(".choicediv");
        let add_button = $(".choiceadd");

        let x = 1;
        $(add_button).click(function (e) {
            e.preventDefault();
            if (x < maxChoices) {
                x++;
                let newChoice = `<div >
                          <span class="input-group-addon">
                          <input type="radio" value=""  name="answers_${x + 1}[]" aria-label="answers">
                          </span>
                          <input type="text" class="form-control" name="choice_${x + 1}[]" aria-label="questions">
                       </div>`
                $(wrapper).append(newChoice); //add input box
            }
        });

        $(wrapper).on("click", ".delete", function (e) {
            e.preventDefault();
            $(this).parent('div').remove();
            x--;
        })
    });
</script>
</body>
</html>
